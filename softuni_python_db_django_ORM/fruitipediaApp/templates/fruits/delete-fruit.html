{% extends 'common/base.html' %}
{% block content %}
    <main>

        <!-- Delete Fruit Form -->
        <section id="edit">

            <div class="form">
                <h2>Delete Fruit</h2>
                <form class="edit-form" method="post" action="{% url 'delete_fruit' pk=fruit.pk %}">
                    
                    {{ form }}
                    {% csrf_token %}

                    <button type="submit">Delete</button>
                </form>
            </div>

        </section>

    </main>
{% endblock %}
