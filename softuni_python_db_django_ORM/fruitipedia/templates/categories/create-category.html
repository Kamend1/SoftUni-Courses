<body>
<div id="wrapper">
    <header>
        <!-- Navigation -->
        <a id="logo" href="">
            <img id="logo-img" src="/static/images/logo.png" alt="logo"/>
        </a>

        <nav>
            <div class="nav-items">

    <main>

        <!-- Add Category Form -->
        <section id="create">
            <div class="form">

                            id="name"

            </div>
        </section>

    </main>
